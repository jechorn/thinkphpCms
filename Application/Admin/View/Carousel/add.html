<extend name="./Application/Admin/View/base.html" />
<block name="title">
    <title>轮播图设置</title>
</block>
<block name="extends-style">
    <link href="__PUBLIC__/css/admin/cropper.css" rel="stylesheet">
    <link href="__PUBLIC__/css/admin/system.pic.upload.css" rel="stylesheet">
    <link href="__PUBLIC__/css/admin/pic_upload.css" rel="stylesheet">
</block>
<block name="content">
    <!--轮播图设置 start-->
    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
                <li class="active">轮播图设置</li>
            </ol>
        </div><!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">轮播图设置</h1>
            </div>
        </div><!--/.row-->


        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">轮播图添加</div>
                    <div class="panel-body">
                        <form id="carousel_info" role="form" method="post" enctype="multipart/form-data">
                            <div class="col-md-12">
                                <div class="input-list">
                                    <div class="input-group carousel-attr">
                                        <label class="input-group-addon" for="carousel_name">轮播图名称：</label>
                                        <input class="form-control" id="carousel_name" name="carousel_name" type="text"
                                               placeholder="轮播图名称">
                                    </div>

                                </div>
                                <div class="input-list">
                                    <div class="input-group carousel-attr">
                                        <label class="input-group-addon" for="carousel_description">轮播图描述：</label>
                                        <input class="form-control" id="carousel_description" name="carousel_description"
                                               type="text" placeholder="轮播图描述">
                                    </div>
                                </div>
                                <div class="input-list">
                                    <div class="input-group carousel-attr">
                                        <label class="input-group-addon" for="carousel_link">轮播图链接：</label>
                                        <input class="form-control" id="carousel_link" name="carousel_link" type="text"
                                               placeholder="轮播图链接">
                                    </div>
                                </div>
                                <!--
                                     <div class="input-list">
                                         <div class="input-group carousel-attr">
                                             <label class="input-group-addon" for="carousel_url">轮播图地址：</label>
                                             <input class="form-control" id="carousel_url" name="carousel_url" type="text"
                                                    placeholder="轮播图地址">
                                         </div>
                                     </div>-->

                                <div class="input-list">
                                    <div class="input-group carousel-attr">
                                        <label class="input-group-addon">是否开启</label>
                                        <select name="carousel_status">
                                            <option  value="0">关闭</option>
                                            <option  value="1">开启</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group" id="carousel-upload">
                                    <label>轮播图上传：</label>
                                    <!--<div pic-upload></div>-->
                                    <!---->

                                    <!-- Content -->
                                    <div>
                                        <div class="row">

                                            <div class="col-md-12">
                                                <div class="btn-group upload-image">
                                                    <label class="btn btn-primary btn-upload" for="inputImage"
                                                           title="Upload image file">

                                                        <input class="sr-only" id="inputImage" name="file" type="file"
                                                               accept="image/*">
                                                        <em class="docs-tooltip" data-toggle="tooltip" title="请选择本地图片"
                                                            style="margin-left: auto;margin-right: auto;text-align: center;">
                                                            选择图片
                                                        </em>
                                                    </label>

                                                </div>
                                                <!-- Alert -->
                                                <div class="docs-alert"><span class="warning message"></span></div>

                                            </div>

                                            <div class="col-md-12">
                                                <!-- <h3 class="page-header">Demo:</h3> -->
                                                <div class="img-container">
                                                    <img src="__PUBLIC__/images/picture.jpg" alt="Picture"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 docs-buttons">

                                                <div class="btn-group btn-group-justified" data-toggle="buttons">
                                                    <label class="btn btn-primary active" data-method="setAspectRatio"
                                                           data-option="1.7777777777777777">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="16 / 9比例">
                                                        16:9
                                                    </span>
                                                    </label>
                                                    <label class="btn btn-primary" data-method="setAspectRatio"
                                                           data-option="1.3333333333333333">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="4 / 3比例">
                                                          4:3
                                                    </span>
                                                    </label>
                                                    <label class="btn btn-primary" data-method="setAspectRatio"
                                                           data-option="1">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="1 / 1比例">
                                                        1:1
                                                    </span>
                                                    </label>
                                                    <label class="btn btn-primary" data-method="setAspectRatio"
                                                           data-option="0.6666666666666666">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="2 / 3比例">
                                                    2:3
                                                    </span>
                                                    </label>
                                                    <label class="btn btn-primary" data-method="setAspectRatio"
                                                           data-option="NaN" title="Set Aspect Ratio">

                                                    <span class="docs-tooltip" data-toggle="tooltip" title="自由剪切">
                                                        自由剪切
                                                    </span>
                                                    </label>
                                                </div>
                                                <input class="form-control" id="putData" name="cropData" type="hidden"/>
                                            </div><!-- /.docs-buttons -->
                                        </div>
                                    </div>

                                    <!--upload pic-->
                                    <p class="help-block">请选择本地图片上传，像素最好为1280*768</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <button id="btn-upload" type="submit" class="btn btn-success btn-block"
                                        style="width: 50%;margin-left:auto;margin-right:auto;"
                                        onclick="return ajaxUploadBtn();">提交
                                </button>
                            </div>
                        </form>

                        <hr/>
                    </div>
                </div><!-- /.col-->
            </div>
            <!-- /.row -->

        </div><!--/.main-->
    </div>
    <!--轮播图设置 end-->
    <!--模态框 start-->
    <div class="modal fade" id="submit-msg">
        <div class="modal-dialog  modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                    <h3 class="modal-title">信息提示</h3>
                </div>
                <div class="modal-body">
                    <div class="response-msg"></div>
                </div>
                <!--  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  </div>-->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--模态框 end-->
</block>
<block name="js">
    <script src="__PUBLIC__/js/vender/cropper.min.js"></script>
    <script>
        var addCarouse ="{:U('Carousel/addCarousel')}";
        var hrefUrl ="{:U('Carousel/index')}";
    </script>
    <script src="__PUBLIC__/js/admin/pic_upload.js"></script>
    <script src="__PUBLIC__/js/admin/handle.image.js"></script>
</block>
